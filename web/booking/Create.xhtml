<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookingCreateDlg" widgetVar="BookingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBookingTitle}">
            <h:form id="BookingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBookingLabel_bookingId}" for="bookingId" />
                        <p:inputText id="bookingId" value="#{bookingController.selected.bookingId}" title="#{bundle.CreateBookingTitle_bookingId}" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_bookingId}"/>
                        <p:outputLabel value="#{bundle.CreateBookingLabel_arrivalDate}" for="arrivalDate" />
                        <p:calendar id="arrivalDate" pattern="MM/dd/yyyy" value="#{bookingController.selected.arrivalDate}" title="#{bundle.EditBookingTitle_arrivalDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBookingLabel_returnDate}" for="returnDate" />
                        <p:calendar id="returnDate" pattern="MM/dd/yyyy" value="#{bookingController.selected.returnDate}" title="#{bundle.EditBookingTitle_returnDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBookingLabel_paymentDate}" for="paymentDate" />
                        <p:calendar id="paymentDate" pattern="MM/dd/yyyy" value="#{bookingController.selected.paymentDate}" title="#{bundle.EditBookingTitle_paymentDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateBookingLabel_totalPrice}" for="totalPrice" />
                        <p:inputText id="totalPrice" value="#{bookingController.selected.totalPrice}" title="#{bundle.CreateBookingTitle_totalPrice}" />
                        <p:outputLabel value="#{bundle.CreateBookingLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{bookingController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBookingLabel_locationId}" for="locationId" />
                        <p:selectOneMenu id="locationId" value="#{bookingController.selected.locationId}" >
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationIdItem"
                                           itemValue="#{locationIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookingController.create}" value="#{bundle.Save}" update="display,:BookingListForm:datalist,:growl" oncomplete="handleSubmit(args,'BookingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
