<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Item Details</title>
    </h:head>

    <h:body>
        <ui:composition template="/template/mainContainer.xhtml">
            <ui:define name="body">
                <ui:include src="/template/header.xhtml"/>
                <ui:include src="/template/navigation.xhtml"/>
                <p:panel styleClass="centered-panel">
                    <h:form>
                        <h3>Item details</h3>
                        <div class="item-details">
                            <p:panelGrid columns="2">
                                <p:graphicImage library="images" name="placeholder.png" width="292" height="192"/>

                                <p:panelGrid columns="2">
                                    <p:outputLabel value="ID: " />
                                    <p:outputLabel value="#{itemPageController.item.itemId}" styleClass="ui-outputlabel" />

                                    <p:outputLabel value="Title: " />
                                    <p:outputLabel value="#{itemPageController.item.title}" styleClass="ui-outputlabel" />

                                    <p:outputLabel value="Description: " />
                                    <p:outputLabel value="#{itemPageController.item.description}" styleClass="ui-outputlabel" />

                                    <p:outputLabel value="Price: " />
                                    <p:outputLabel value="$#{itemPageController.item.cost}" styleClass="ui-outputlabel" />

                                    <h:outputLabel value="Quantity: " />
                                    <p:spinner id="quantitySpinner" value="#{itemPageController.quantity}" min="1" />
                                </p:panelGrid>
                            </p:panelGrid>
                        </div>
                        <div class="form-group">
                            <br />
                            <p:commandButton value="Add to Cart" action="#{itemPageController.addToCart()}" icon="pi pi-shopping-cart"  update="@form" styleClass="add-cart-button" />
                        </div>
                    </h:form>
                </p:panel>
                <ui:include src="/template/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
