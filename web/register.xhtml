<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registration</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>

    <h:body>
        <ui:composition template="/template/mainContainer.xhtml">
            <ui:define name="body">
                <ui:include src="/template/header.xhtml"/>
                <ui:include src="/template/navigation.xhtml"/>
                <p:panel styleClass="centered-panel">
                    <h:form>
                        <h3>Registration</h3>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Username:" for="username"/>
                            <p:inputText id="username" label="Username"
                                         required="true"
                                         value="#{registerController.username}"
                                         validator="usernameValidator" />
                            <p:message for="username"/>
                            <p:outputLabel value="Password:" for="password"/>
                            <p:password id="password" label="Password"
                                        required="true" feedback="true"  
                                        value="#{registerController.password}" />
                            <p:message for="password"/>
                            <p:outputLabel value="Repeat Password:" for="repeatPassword"/>
                            <p:password id="repeatPassword" label="Repeat Password"
                                        required="true" feedback="true" 
                                        value="#{registerController.repeatPassword}" />
                            <p:message for="repeatPassword"/>
                            <p:outputLabel value="Email:" for="email"/>
                            <p:inputText id="email" label="Email"
                                         required="true"                                         
                                         value="#{registerController.email}"
                                         validator="emailValidator">
                            </p:inputText>
                            <p:message for="email"/>
                        </p:panelGrid>
                        <p:messages />
                        <br />
                        <p:commandButton value="Register"
                                         action="#{registerController.register}"
                                         ajax="false"/>
                    </h:form>
                </p:panel>
                <ui:include src="/template/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
