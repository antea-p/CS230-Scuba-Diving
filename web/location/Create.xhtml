<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocationCreateDlg" widgetVar="LocationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLocationTitle}">
            <h:form id="LocationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{locationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLocationLabel_locationId}" for="locationId" />
                        <p:inputText id="locationId" value="#{locationController.selected.locationId}" title="#{bundle.CreateLocationTitle_locationId}" required="true" requiredMessage="#{bundle.CreateLocationRequiredMessage_locationId}"/>
                        <p:outputLabel value="#{bundle.CreateLocationLabel_name}" for="name" />
                        <p:inputText id="name" value="#{locationController.selected.name}" title="#{bundle.CreateLocationTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateLocationLabel_zipCode}" for="zipCode" />
                        <p:inputText id="zipCode" value="#{locationController.selected.zipCode}" title="#{bundle.CreateLocationTitle_zipCode}" />
                        <p:outputLabel value="#{bundle.CreateLocationLabel_country}" for="country" />
                        <p:inputText id="country" value="#{locationController.selected.country}" title="#{bundle.CreateLocationTitle_country}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locationController.create}" value="#{bundle.Save}" update="display,:LocationListForm:datalist,:growl" oncomplete="handleSubmit(args,'LocationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
