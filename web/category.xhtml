<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Category</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/mainContainer.xhtml">
            <ui:define name="body">
                <ui:include src="/template/header.xhtml"/>
                <ui:include src="/template/navigation.xhtml"/>
                <p:panel styleClass="centered-panel">
                    <h2><h:outputText value="#{categoryPageController.category.title}"/></h2>
                        <ui:repeat value="#{categoryPageController.items}" var="item">
                            <h:link outcome="/faces/item.xhtml?id=#{item.itemId}" value="#{item.title}"/>
                            <br />
                        </ui:repeat>
                </p:panel>
                <ui:include src="/template/footer.xhtml"/>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
