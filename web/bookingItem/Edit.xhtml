<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BookingItemEditDlg" widgetVar="BookingItemEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBookingItemTitle}">
            <h:form id="BookingItemEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bookingItemController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBookingItemLabel_quantity}" for="quantity" />
                        <p:inputText id="quantity" value="#{bookingItemController.selected.quantity}" title="#{bundle.EditBookingItemTitle_quantity}" required="true" requiredMessage="#{bundle.EditBookingItemRequiredMessage_quantity}"/>
                        <p:outputLabel value="#{bundle.EditBookingItemLabel_booking}" for="booking" />
                        <p:selectOneMenu id="booking" value="#{bookingItemController.selected.booking}" required="true" requiredMessage="#{bundle.EditBookingItemRequiredMessage_booking}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{bookingController.itemsAvailableSelectOne}"
                                           var="bookingItem"
                                           itemValue="#{bookingItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBookingItemLabel_item}" for="item" />
                        <p:selectOneMenu id="item" value="#{bookingItemController.selected.item}" required="true" requiredMessage="#{bundle.EditBookingItemRequiredMessage_item}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{itemController.itemsAvailableSelectOne}"
                                           var="itemItem"
                                           itemValue="#{itemItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bookingItemController.update}" value="#{bundle.Save}" update="display,:BookingItemListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BookingItemEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BookingItemEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
